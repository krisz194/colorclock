<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

* { margin: 0; padding: 0; }

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Kanit', sans-serif;
  font-size: 100px;
  margin-top: -50px;
}



#years {
  text-align: center;
  position: relative;
  font-family: 'Kanit', sans-serif;
  font-size: 100px;
  margin-top: -50px;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
  <div id="years">2018.06.07/monday</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var year= date.getFullYear();
  var month= date.getMonth();
  var day= date.getDate();
  var week= date.getDay();
  
var weekday=new Array(7);
weekday[1]="Hétfő";
weekday[2]="Kedd";
weekday[3]="Szerda";
weekday[4]="Csütörtök";
weekday[5]="Péntek";
weekday[6]="Szombat";
weekday[7]="Vasárnap";
  if (hours < 10) {
    hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  if (month < 10) {
    month++;
    month = '0' + month;
    
  }
  
   if (month >= 10) {
    month++;
    
  }
   if (day < 10) {
    day = '0' + day;
  }

  var days = year+ '.'+ month +'.'+day+'/'+weekday[week];
  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;
  
  document.getElementById('years').innerHTML = days;
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  document.body.style.color = 'white';
  
  setTimeout(function() {
  colorClock();
}, 1000);

}

colorClock();
</script>
</body>
